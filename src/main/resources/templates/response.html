<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Query</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<a href="\query">New query</a>
<p th:text= "'Your result is: ' + ${queryTable}" />

<div class="container">
    <h1>Your Result</h1>
    <div class="row col-md-7 table-responsive">
        <table id="Table" class="table">
            <thead>
            <tr>
                <th:block th:each="h : ${queryTable.getColumnNames()}">
                    <th th:text="${h}">Header Field</th>
                </th:block>
            </tr>

            </thead>
            <tbody>
            <tr th:each="row : ${queryTable.getRows()}">
                <th:block th:each="cell : ${row.getValuesFromRow()}">
                    <th th:text="${cell}">Row Field</th>
                </th:block>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
