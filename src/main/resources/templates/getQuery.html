<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QueryForm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

<div class="card">
    <h5 class="card-header">SQLyourCSV</h5>
    <div class="card-body">

        <form class="container" action="#" th:action="@{/query}" method="post">
            <h5 class="card-title">Provide query</h5>

            <input class="form-control form-control-lg" type="text" name="query"><br>

            <input class="btn btn-info btn-block" type="submit" value="Submit"/>


        </form>
    </div>
</div>

</body>
</html>
